spring.application.name=barbershop-backend

# Database Configuration
# 優先讀取環境變數 (Railway)，若無則使用 H2 (本地開發)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:barbershopdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# 自動偵測 Driver (H2 或 PostgreSQL)
# spring.datasource.driver-class-name 會由 Spring Boot 自動判斷

# JPA / Hibernate
spring.jpa.show-sql=true
# update: 自動根據 Entity 建立/更新資料表
spring.jpa.hibernate.ddl-auto=update

# H2 Console (本地開發用)
spring.h2.console.enabled=true

# Server Port (Railway 會自動注入 PORT 變數)
server.port=${PORT:8080}
