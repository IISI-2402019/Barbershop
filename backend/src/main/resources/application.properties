spring.application.name=barbershop-backend

# Database Configuration
# 嘗試自動構建 PostgreSQL 連線字串 (適用於 Railway 自動注入的 PG* 變數)
# 如果 PGHOST 存在，則使用 PostgreSQL，否則使用 H2
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:barbershopdb}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:password}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 如果連線失敗，Spring Boot 可能會報錯，這有助於除錯
# Server Port
server.port=${PORT:8080}
