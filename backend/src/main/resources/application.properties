spring.application.name=barbershop-backend

# Database Configuration
# 優先順序：
# 1. SPRING_DATASOURCE_URL (如果手動設定)
# 2. DATABASE_URL (Railway 預設注入的完整連線字串)
# 3. 組合 PG* 變數 (如果手動設定了 PGHOST 等)
# 4. H2 (本地開發預設)

spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:barbershopdb}}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:sa}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:password}}

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization (Fallback if Hibernate fails)
spring.sql.init.mode=always


# Server Port
server.port=${PORT:8080}
